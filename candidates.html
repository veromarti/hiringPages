<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="shared.css">
  <title>Candidates | MatchFlow</title>
</head>
<body>

<header>
  <nav>
    <h2>MatchFlow</h2>
    <span>Company Menu</span>
  </nav>
</header>

<section class="container">

  <h1>Matched Candidates</h1>
  <p>Review candidates that match your job offers</p>

  <div class="candidates-grid">

    <div class="candidate-card">
      <h3>John Doe</h3>
      <p class="candidate-role">Frontend Developer</p>

      <p class="candidate-skills">
        HTML • CSS • JavaScript
      </p>

      <div class="candidate-actions">
        <button class="btn btn-primary">View Profile</button>
      </div>
    </div>

    <div class="candidate-card">
      <h3>Jane Smith</h3>
      <p class="candidate-role">Backend Developer</p>

      <p class="candidate-skills">
        Python • Django • PostgreSQL
      </p>

      <div class="candidate-actions">
        <button class="btn btn-primary">View Profile</button>
      </div>
    </div>

  </div>

</section>

</body>
</html>
